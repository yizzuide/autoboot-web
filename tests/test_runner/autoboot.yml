autoboot:
  application:
    name: env(APPLICATION_NAME)
    module: api

  web:
    http:
      gzip:
        enabled: true
        # 小于1KB不压缩
        minimum_size: 1000
      session:
        enable: true
        cookie_name: "session_id"
        max_age: 120000
    security:
      cors:
        cross_origin: true
      csrf:
        enabled: false

    # 扫描控制器包
    scan_controller_packages:
      - tests.test_runner.controller
